<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <script src="src/script.js"></script>
    <div class="container">
        <div class="weather-app">
            <h1>Weather App</h1>
            <form id="city-form">
                <input type="search" type="text" placeholder="Enter a city" autofocus="on" id="city-input" />
                <input type="button" value="Search" />
                <input type="button" value="My location" id="my-location" />
            </form>
            <br />
            <h2 id="city-name">London</h2>
            <ul>
                <li id="current-time"></li>
                <li id="aura">Sunny</li>
            </ul>

            <div class="row">
                <div class="col-6">
                    <span class="city-temp" id="temperature"> ☀️25°C </span>
                </div>
                <div class="col-6">
                    <span class="advice">
                        Warm clothes needed 🥶!
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Tomorrow
                </div>
                <div class="col">
                    Mon
                </div>
                <div class="col">
                    Tue
                </div>
                <div class="col">
                    Wed
                </div>
            </div>
            <div class="row">
                <div class="col">
                    25°C ☀️
                </div>
                <div class="col">
                    24°C 🌤
                </div>
                <div class="col">
                    23°C 🌥
                </div>
                <div class="col">
                    22°C 🌧
                </div>
            </div>
            <div class="card" style="width: 15rem;">
                <div class="card-body">
                    <h3 class="card-title">My location 🌍</h3>
                    <img
                        src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSupSy-i1mzpWcdbck5VQGme1gQXHApaxUTuw&usqp=CAU" />
                    <a href="#" class="card-link">Find the nearest Cafe</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
